<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>选课管理系统</title>

    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
          $(function(){
               $("#submit").click(function(){
                     var name=$("#name").val();
                     var sex=$("#selectsex").val();
                     var age=$("#selectage").val();
                     var password=$("#password").val();
                     $.post("/stumanage/studentmodifymessage",{
                        "name":name ,
                        "sex":sex ,
                        "age":age ,
                        "password":password},function(data){
                            alert(data);
                     })
               })
          })
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">学生选课管理系统</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="signin_student.html">学生登录</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="navbar-nav">当前用户:</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="border: aqua 1px ; ">
        <div class="col-lg-2" style="border:turquoise ;background-color: rgb(248, 248, 248);">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    操作列表
                </a>
                <a href="studentwelcome.html" class="list-group-item">首页</a>
                <a href="studentmymessage.html" class="list-group-item">我的信息</a>
                <a href="studentselectcou.html" class="list-group-item">选课通道</a>
                <a href="studentmycou.html" class="list-group-item">我的课程成绩</a>
                <a href="studentmodifymymessage.html" class="list-group-item">修改个人信息</a>
                <a href="#" class="list-group-item">设置</a>
                <a href="#" class="list-group-item">保留</a>
            </div>
            <div style="height:30pc">
            </div>
        </div>
        <div class="col-lg-10">
            <div class="row">
                <nav class="navbar">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">修改个人信息</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div style="height: 3pc;"></div>
			<div class="col-lg-4 col-lg-offset-4">
				<div class="row">
					<h1>修改信息</h1>
				</div>
				<br> <br>
				<div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">姓名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name"
									placeholder="姓名  ">
							</div>
						</div> 
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">性别</label>
							<div class="col-sm-10">
								<!-- <input type="text" class="form-control" id="inputEmail3" placeholder="性别"> -->
								<select id="selectsex" class="form-control">
									<option>男</option>
									<option>女</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
							<div class="col-sm-10">
								<!-- <input type="text" class="form-control" id="inputPassword3" placeholder="年龄"> -->
								<select id="selectage" class="form-control">
									<option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="password"
									placeholder="密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default" id="submit">修改</button>
								<span id="msg"></span>
							</div>
						</div>
				</div>
			</div>
        </div>
