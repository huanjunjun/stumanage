<script type="text/javascript">
	$(function() {
		$("#inputid").blur(function() {
			/* alert($(this).val()); */
			/*  $.post("",{"stuid":$(this).val()},function(data){});       */
			if ($(this).val() < 20200000 || $(this).val() > 20209999) {
				$("#idmsg").css({
					"color" : "red"
				})
				$("#idmsg").html("格式错误！");
			} else {
				$("#idmsg").css({
					"color" : "green"
				})
				$("#idmsg").html("格式正确！");
			}
		})
		$("#submit").click(function() {
			var id = $("#inputid").val();
			var name = $("#inputname").val();
			var sex = $("#selectsex").val();
			var age = $("#selectage").val();
			var major = $("#selectmajor").val();
			var password = $("#inputpassword").val();
			$.post("/stumanage/manageradd", {"id" : id,
				"name" : name,
				"sex" : sex,
				"age" : age,
				"major" : major,
				"password" :password},function(data){
				     alert("1");
			         alert(data);   
			});
		})
	})
</script>
