<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选课管理系统</title>
    <link rel="icon"
	href="https://uis.nwpu.edu.cn/cas/themes/nwpu/favicon.ico"
	type="image/x-icon">

    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function(){
               $.post("/stumanage/studenthasselected",{},function(data){
                       var coursescores=eval(data);
                       $("#table").html("<tr class='active'><td>课程号</td><td>课程名</td><td>课程成绩</td></tr>");
                       for(var i=0;i<coursescores.length;i++)
                       {
                           var tr=$("<tr></tr>");
                           var td1=$("<td></td>");
                           td1.append(coursescores[i].cid);
                           var td2=$("<td></td>");
                           td2.append(coursescores[i].cname);
                           var td3=$("<td></td>");
                           td3.append(coursescores[i].mscore);
                           tr.append(td1).append(td2).append(td3);
                           $("#table").append(tr);
                       }                 
               },"json")
           })
    </script>
</head>
